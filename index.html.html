<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rifa do Agasalho do Tim√£o ‚öΩ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    background-color: #000;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    color: #fff;
    background-color: #111;
    padding: 15px;
    margin-bottom: 10px;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 10px;
  }

  .info {
    background: #111;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 20px;
  }

  .info p {
    margin: 5px 0;
    font-size: 16px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
    gap: 8px;
  }

  .numero {
    background: #222;
    border: 2px solid #555;
    border-radius: 10px;
    padding: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s;
  }

  .numero:hover {
    background: #444;
  }

  .reservado {
    background: #f1c40f;
    color: #000;
    cursor: not-allowed;
  }

  .vendido {
    background: #27ae60;
    color: #fff;
    cursor: not-allowed;
  }

  .indisponivel {
    background: #555;
    color: #999;
    cursor: not-allowed;
  }

  button {
    background: #fff;
    color: #000;
    border: none;
    padding: 12px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
    margin-top: 15px;
  }

  button:hover {
    background: #f1c40f;
  }
</style>
</head>
<body>

<h1>üéØ Rifa do Agasalho do Tim√£o üñ§ü§ç</h1>

<div class="container">
  <div class="info">
    <p><strong>Pr√™mio:</strong> Agasalho Oficial do Corinthians</p>
    <p><strong>Valor por n√∫mero:</strong> R$10,00</p>
    <p><strong>Pix:</strong> 11977365209 (Caique Martins)</p>
  </div>

  <div class="grid" id="numerosContainer"></div>

  <button onclick="sortearNumero()">üé≤ Sortear N√∫mero</button>
</div>

<script>
  const totalNumeros = 100;
  const numerosContainer = document.getElementById("numerosContainer");

  // Lista de n√∫meros j√° vendidos ou reservados
  const numerosVendidos = [5, 12, 23]; // exemplo
  const numerosReservados = [7, 14];   // exemplo
  const numerosIndisponiveis = [1, 2]; // NOVO: n√∫meros indispon√≠veis

  // Cria√ß√£o dos bot√µes
  for (let i = 1; i <= totalNumeros; i++) {
    const btn = document.createElement("div");
    btn.classList.add("numero");
    btn.textContent = i;

    if (numerosVendidos.includes(i)) {
      btn.classList.add("vendido");
      btn.textContent = i + " üîí";
    } else if (numerosReservados.includes(i)) {
      btn.classList.add("reservado");
      btn.textContent = i + " ‚è≥";
    } else if (numerosIndisponiveis.includes(i)) {
      btn.classList.add("indisponivel");
      btn.textContent = i + " ‚ùå";
    }

    numerosContainer.appendChild(btn);
  }

  // Fun√ß√£o de sorteio com senha
  function sortearNumero() {
    const senhaCorreta = "1234"; // <-- altere aqui a senha
    const senha = prompt("Digite a senha para realizar o sorteio:");

    if (senha !== senhaCorreta) {
      alert("‚ùå Senha incorreta. Sorteio cancelado!");
      return;
    }

    const disponiveis = [];
    for (let i = 1; i <= totalNumeros; i++) {
      if (
        !numerosVendidos.includes(i) &&
        !numerosReservados.includes(i) &&
        !numerosIndisponiveis.includes(i)
      ) {
        disponiveis.push(i);
      }
    }

    if (disponiveis.length === 0) {
      alert("‚ö†Ô∏è Nenhum n√∫mero dispon√≠vel para sorteio!");
      return;
    }

    const sorteado = disponiveis[Math.floor(Math.random() * disponiveis.length)];
    alert("üéâ N√∫mero sorteado: " + sorteado + " üéâ");
  }
</script>

</body>
</html>
